<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Calculadora de Perdas</h1>
    <br>
    <br>
    <br>

    Insira a sua renda anual com a venda de algodão 
    <input id="input_renda">
    <br>
    <br>

    Insira o quanto você esperava ter de renda
    <input id="input_hope">
    <br>
    <br>

    <button onclick="calcular()"
    >Calcular seu prejuízo
    </button>
    <br>
    <br>

    <div id="div_resultado1"></div>
    <div id="div_resultado2"></div>

    
</body>
</html>

<script>
    function calcular() {
        var renda = Number(input_renda.value)
        var esprenda = Number(input_hope.value)
        var prejuizo = esprenda - renda
        var rendacsens = renda + (prejuizo * 0.5)

        div_resultado1.innerHTML = `Com base em nossas pesquisas, 50% de todo o <span style="color: red";>PREJUÍZO</span>
         que há em plantações de algodão
        acontecem devido a problemas de <i><b>temperatura e umidade</b></i> na hora da produção, 
        que se estiverem muito altas ou muito baixas podem acarretar ao
        surgimento de fungos.<br> 
        Com o nosso sensor, a sua renda de R$${renda} poderia facilmente se tornar uma
         renda de <span style="color: green";>R$${rendacsens}</span>, pois, com o nosso sensor, 
         seria muito mais fácil para você produtor agir quando fosse preciso,
         para que seu algodão permaneça saudável.`

    }    
</script>
