<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <n1>CALCULADORA FINANCEIRA</n1><BR>
        Digite o nome da sua empresa:
        <input id="nomeEmpresa"><br>
        Digite sua renda anual (derivada da safra de algodão):
        <input id="rendaSafra"><br>
        Digite a renda que gostaria de ganhar com a sua safra total:
        <input id="rendaIdeal"><br>
        <button onclick="AnalisarRenda()">
            Analisar nova renda!
        </button>
        <div id="Resultado"></div>
</body>
</html>

<script>
    function AnalisarRenda(){
        var Nome = nomeEmpresa.value
        var RendaAnual = Number (rendaSafra.value)
        var RendaExpectativa = Number (rendaIdeal.value)
        var Prejuizo = RendaExpectativa - RendaAnual
        var RendaNova = RendaAnual * 1.40

        Resultado.innerHTML = `Boas vindas a nossa calculadora financeira ${Nome}! Com os números que você nos deu, conseguimos te mostrar que nossa solução é uma boa para você. Já que sua renda anual é de: R$${RendaAnual} mas sua expectativa de renda é: R$${RendaExpectativa}, calculamos que sua renda tem um prejuízo de R$${Prejuizo}, e com nossas pesquisas sabemos que na média 40% das safras de algodão são perdidas por conta de fungos, mas como nosso produto isso pode mudar. Se você adquirir nossa solução sua renda anual que é R$${RendaAnual} pode passar a ser de até R$${RendaNova}     `
    }
</script>
